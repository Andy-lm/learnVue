<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <!-- <button onclick="alert(11111)">我是按钮</button> -->
        <!-- <button v-on:click="fn">我是按钮</button> -->
        <button @click="fn">我是按钮</button>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            methods: {
                fn: function () {
                    alert(1111);
                }
            }
        });
    </script>
</body>

</html>
