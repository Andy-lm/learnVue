<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{name}}</p>
        <father></father>
    </div>
    <template id="father">
        <div>
            <p @click="say">我是父组件</p>
            <son v-on:fathersay="say">
                <!-- <div slot="one">我是填充的内容1</div>
                <div slot="two">我是填充的内容2</div> -->
                <!-- <template v-slot:one>
                    <div>我是填充的内容1</div>
                </template>
                <template v-slot:two>
                    <div>我是填充的内容2</div>
                </template> -->
                <template #one>
                    <div>我是填充的内容1</div>
                </template>
                <template #two>
                    <div>我是填充的内容2</div>
                </template>
            </son>
        </div>
    </template>
    <template id="son">
        <div>
            <p @click="sonsay">我是子组件</p>
            <slot name="one">我是默认填充的内容</slot>
            <slot name="two">我是默认填充的内容</slot>
        </div>
    </template>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            components: {
                "father": {
                    template: "#father",
                    methods: {
                        say(data) {
                            console.log("我是父组件", data);
                        }
                    },
                    components: {
                        "son": {
                            template: "#son",
                            methods: {
                                sonsay() {
                                    this.$emit('fathersay', "子组件传递给父组件的数据");
                                }
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
