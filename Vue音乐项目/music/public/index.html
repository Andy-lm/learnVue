<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO三大标签 -->
    <!-- <title>网易云音乐</title> -->
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FANTA Music</title>
    <meta name="keywords"
        content="FANTA Music">
    <meta name="description" content="FANTA Music">
    <!-- 网页快捷图标 -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180.png">
    <!-- 移动端适配 -->
    <script>
      let scale = 1.0 / window.devicePixelRatio;
      // 实际上是逻辑像素增加为原来的一倍
      let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
      document.write(text);
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
      // 在移动端字体是不随屏幕而改变的，所以这里通过获取屏幕的物理像素比来修改字体的大小
      document.documentElement.setAttribute('data-dpr', parseInt(window.devicePixelRatio) + '');
      // 设置默认主题
      document.documentElement.setAttribute("data-theme", 'theme');
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
