<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{name}}</p>
        <father></father>
    </div>
    <template id="father">
        <div>
            <p>我是父组件</p>
            <p>{{name}}</p>
            <p>{{age}}</p>
            <!-- 这里是父组件给子组件传递的数据 -->
            <son :fathername="name" :fatherage="age"></son>
        </div>
    </template>
    <template id="son">
        <div>
            <p>我是子组件</p>
            <!-- 这里是子组件使用父组件传递来的数据 -->
            <p>{{fathername}}</p>
            <p>{{fatherage}}</p>
        </div>
    </template>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            components: {
                "father": {
                    template: "#father",
                    data: function () {
                        return {
                            name: "mml",
                            age: 18
                        }
                    },
                    components: {
                        "son": {
                            template: "#son",
                            // 这里是通过props子组件接收父组件的数据
                            props: ["fathername", "fatherage"]
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
