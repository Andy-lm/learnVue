        function selectSort(arr){
            for(let i = 0;i<arr.length-1;i++) {
                let minIndex = i;
                for(let j = i+1;j<arr.length;j++) {
                    if(arr[j] < arr[minIndex]){
                        minIndex = j;
                    }
                } 
                if(minIndex !== i) {
                    let temp = arr[minIndex];
                    arr[minIndex] = arr[i];
                    arr[i] = temp;
                }
            }
            return arr;
        }

        let arr = [1,5,6,8,4,2,4];
        console.log(selectSort(arr));
