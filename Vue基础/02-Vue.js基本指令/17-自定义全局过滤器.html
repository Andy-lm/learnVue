<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p v-color v-size>{{msg | formartStr}}</p>
    </div>
    <script>
        Vue.directive("color", {
            bind: function (el) {
                el.style.color = "red"
            }
        })
        // 注意点：只能在插值语法与v-bind中使用，并且可以重复使用
        Vue.filter("formartStr", function (str) {
            str = str.replace(/c/g, "++++");
            return str;
        });
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            computed: {
                'msg': function () {
                    return "abcd".split("").reverse().join("");
                }
            },
            directives: {
                "size": {
                    bind: function (el) {
                        el.style.fontSize = "50px";
                    }
                }
            }
        });
    </script>
</body>

</html>
