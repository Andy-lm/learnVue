<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <!-- 注意点：可以给v-on指令传递参数，可以获取$event事件对象 -->
        <a href="http://www.it666.com" @click.prevent="fn('lmm',11,$event)">我是a</a>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'xxx'
            },
            methods: {
                fn: function (name, age, e) {
                    console.log(name, age, e.target);
                    // 注意点：如果在回调函数中要使用data中的数据需要加this
                    console.log(this.name);
                }
            }
        });
    </script>
</body>

</html>
