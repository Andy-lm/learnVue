<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <a href="http://www.it666.com" @click.prevent="fn">我是a</a>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            methods: {
                fn: function () {
                    alert(111111111);
                }
            }
        });
    </script>
</body>

</html>
