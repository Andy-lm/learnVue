<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js模板</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="myfn">点击</button>
    <p ref="myp">{{name}}</p>
    <one ref="myComponent"></one>
  </div>
  <template id="one">
    <div>
      <p>我是组件</p>
    </div>
  </template>
  <script>
    Vue.component("one", {
      template: "#one",
      data: function () {
        return {
          name: "xxxx",
        };
      },
    });
    let vue = new Vue({
      el: "#app",
      data: {
        name: "lmm",
      },
      // 将控制区域完全替换为组件
      render: function (creatElement) {
        let html = creatElement("one");
        return html;
      },
      methods: {
        myfn() {
          // 获取原生DOM元素
          console.log(this.$refs.myp);
          // 获取Vue的组件
          console.log(this.$refs.myComponent.name);
        },
      },
    });
  </script>
</body>

</html>
