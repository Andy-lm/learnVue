<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <!-- 给元素添加数据我们可以用：{{}}，v-text,v-html -->
    <!-- v-bind用于给元素的属性绑定数据 -->
    <div id='app'>
        <!-- 注意：v-model只能用于给input,textarea,select元素的属性进行绑定数据 -->
        <!-- <input type="text" v-model="name"> -->
        <!-- <input type="text" v-bind:value="name"> -->
        <!-- <input type="text" :value="name"> -->
        <input type="text" :value="age+10">
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm',
                age: 18
            }
        });
    </script>
</body>

</html>
