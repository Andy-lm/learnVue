<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p>{{name}}</p>
        <abc></abc>
    </div>
    <template id="info">
        <div>
            <img src="./images/fox.jpg">
            <p>图片的描述信息</p>
        </div>
    </template>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm'
            },
            components: {
                'abc': {
                    template: "#info"
                }
            }
        });
    </script>
</body>

</html>
