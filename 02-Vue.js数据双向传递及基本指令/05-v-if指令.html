<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p v-if="show">{{name}}</p>
        <p v-if="hidden">{{name}}</p>
        <p v-if="true">{{name}}</p>
        <p v-if="false">{{name}}</p>
        <p v-if="age >= 18">{{name}}</p>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm',
                show: true,
                hidden: false,
                age: 18
            }
        });
    </script>
</body>

</html>
