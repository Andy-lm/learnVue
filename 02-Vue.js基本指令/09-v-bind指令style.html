<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src='./js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <!-- <p style="color: blueviolet;font-size: 100px;">我是段落</p> -->
        <!-- <p :style="{color:'red','font-size':'100px'}">我是段落</p> -->
        <!-- <p :style="obj">我是段落</p> -->
        <p :style="[obj1,obj2]">我是段落</p>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'lmm',
                obj1: { color: 'red', 'font-size': '100px' },
                obj2: { 'background-color': 'blue' }
            }
        });
    </script>
</body>

</html>
