<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue.js模板</title>
    <script src='./js/vue.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: darkgreen;
        }

        .one-enter {
            /* opacity指变化的程度 */
            opacity: 0;
            margin-left: 100px;
        }

        .one-enter-to {
            opacity: 1;
            margin-left: 0;
        }

        .one-enter-active {
            transition: 1s all;
        }

        .two-leave {
            opacity: 1;
        }

        .two-leave-to {
            opacity: 0;
            margin-top: 100px;
        }

        .two-leave-active {
            transition: 1s all;
        }
    </style>
</head>

<body>
    <!-- 注意点：
    1.一个transition标签只能放一个元素
    2.如果需要在刷新页面时就显示动画效果可以给transition添加appear属性
    3.可以给transition标签添加name=""属性修改类名前缀 -->
    <div id='app'>
        <button @click="toggle">我是按钮</button>
        <transition appear name="one">
            <!--transition这个组件可以控制内部元素的动画效果 -->
            <div class="box" v-show="isShow"></div>
        </transition>
        <transition appear name="two">
            <!--transition这个组件可以控制内部元素的动画效果 -->
            <div class="box" v-show="isShow"></div>
        </transition>

    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            methods: {
                'toggle': function () {
                    this.isShow = !this.isShow;
                }
            }
        });
    </script>
</body>

</html>
